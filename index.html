    .mcBook {font-size: 24px;line-height: 27px;width: 342px;height: 459px;padding: 45px 48px 36px 48px;margin: 0px 0px 20px 0px;word-spacing: 3px;}
    .mcBookHeader {margin-bottom: 18px;}
    .mcBookFooter {bottom: 36px;width: 273px;margin-left: 30px;}
    .mcBookNext {width: 54px;height: 30px;}
    .mcBookBack {width: 54px;height: 30px;}@media (max-width: 437px) {
    .mcBook {font-size: 16px;line-height: 18px;width: 228px;height: 306px;padding: 30px 32px 24px 32px;margin: 0px 0px 1em 0px;word-spacing: 2px;}
    .mcBookHeader {margin-bottom: 12px;}
    .mcBookFooter {bottom: 24px;width: 182px;margin-left: 20px;}
    .mcBookNext {width: 36px;height: 20px;}
    .mcBookBack {width: 36px;height: 20px;}}

<script> 
    class McBook
    {constructor(name,author)
    {this.name=name;this.author=author;this.pagePointer=0;this.pages=[];}
    appendPage(pageText)
    {this.pages.push(pageText);}}
    class McBookPublisher
    {constructor(options)
    {if(!!document.getElementById(options.id)){console.error("ID in use already, choose a different one");return}
    if(!options.source.endsWith('.mc'))
    {console.error("Unsupported filetype");return}
    this.id=options.id;this.src=options.source;this.bLocations=options.displayLocations;this.books=[];this.thisScript=document.currentScript;this.xOffset=0;this.yOffset=0;}
    async init()
    {fetch(this.src).then(response=>{if(!response.ok)
    {throw new Error("Unable to fetch book source file: "+this.src)}
    else
    {return response.text()}}).then(text=>{this.mcWorldMinerParse(text);this.buildHtml();let toAdjust=document.getElementById(this.id).getElementsByClassName('mcBook');let thisInstance=this;this.adjustCoord(toAdjust);window.addEventListener('resize',function(){thisInstance.adjustCoord(toAdjust)})}).catch(error=>console.error(error));}
    mcWorldMinerParse(text)
    {text=text.replaceAll('\r','');let p=0;const keydict={book1:'=====================================\nBook "',book2:'" by ',book3:'\n',page1:'\n--- Page ',page2:' ---\n',};const pStates={base:0,book:1,afterBook:2,page:3,exit:4,}
    var parseKeyword=function(keyword)
    {for(let i=0;i<keyword.length;i++)
    {if(text.charAt(p+i)!=keyword.charAt(i))
    {return false;}}
    p+=keyword.length;return true;}
    var pOverflow=function()
    {if(p>=text.length)
    {throw new Error("Syntax error while parsing");}}
    let state=pStates['base'];while(p<text.length)
    {if(state==pStates['base'])
    {if(parseKeyword(keydict['book1']))
    {state=pStates['book'];}
    else
    {console.error(this.src+" wrong file");}}
    else if(state==pStates['book'])
    {let name='';let author='';while(!parseKeyword(keydict['book2']))
    {name+=text.charAt(p);p++;pOverflow();}
    while(!parseKeyword(keydict['book3']))
    {author+=text.charAt(p);p++;pOverflow();}
    this.books.push(new McBook(name,author));state=pStates['afterBook'];}//censor author with ""
    else if(state==pStates['afterBook'])
    {while(!parseKeyword(keydict['page1']))
    {p++;pOverflow();}
    state=pStates['page'];}
    else if(state==pStates['page'])
    {while(!parseKeyword(keydict['page2']))
    {p++;pOverflow();}
    let pageText='';while(true)
    {if(parseKeyword(keydict['book1']))
    {this.books[this.books.length-1].appendPage(pageText);state=pStates['book'];break;}
    if(parseKeyword(keydict['page1']))
    {this.books[this.books.length-1].appendPage(pageText);state=pStates['page'];break;}
    if(p>=text.length)
    {this.books[this.books.length-1].appendPage(pageText);state=pStates['exit'];break;}
    pageText+=text.charAt(p);p++;}}}
    console.log("finished parsing "+this.src);}
    buildHtml()
    {var thisInstance=this;let publisherArea=document.createElement('span');publisherArea.id=this.id;for(let i=0;i<this.books.length;i++)
    {let bookHtml=document.createElement('div');bookHtml.className="mcBook";let header=document.createElement('span');header.className="mcBookHeader";bookHtml.appendChild(header);let text=document.createElement('span');text.className="mcBookText";bookHtml.appendChild(text);let footer=document.createElement('div');footer.className="mcBookFooter";{let btnBack=document.createElement('span');btnBack.className="mcBookBack";btnBack.onclick=function()
    {thisInstance.books[i].pagePointer--;thisInstance.updatePage(i);};footer.appendChild(btnBack);let btnNext=document.createElement('span');btnNext.className="mcBookNext";btnNext.onclick=function()
    {thisInstance.books[i].pagePointer++;thisInstance.updatePage(i);};footer.appendChild(btnNext);}
    bookHtml.appendChild(footer);publisherArea.appendChild(bookHtml);}
    this.thisScript.parentElement.insertBefore(publisherArea,this.thisScript.nextElementSibling);for(let i=0;i<this.books.length;i++)
    {this.updatePage(i);}
    console.log("book html injected");}
    updatePage(bookNum)
    {let book=this.books[bookNum];let publisherArea=document.getElementById(this.id);let headerHtml=publisherArea.getElementsByClassName('mcBookHeader')[bookNum];headerHtml.innerHTML="Page "+book.pagePointer+" of "+book.pages.length;headerHtml.style['color']=book.pagePointer==0?'#ffffff00':'';let textHtml=publisherArea.getElementsByClassName('mcBookText')[bookNum];let text;if(book.pagePointer==0)
    {text='<span class="mcBookCentering">\n\n'+book.name+"\n\n"+'<span class="mcBookAuthor">'+'by '+book.author+'</span></span>';}
    else
    {text=book.pages[book.pagePointer-1];}
    textHtml.innerHTML=text;let btnBack=publisherArea.getElementsByClassName('mcBookBack')[bookNum];let btnNext=publisherArea.getElementsByClassName('mcBookNext')[bookNum];btnBack.style['display']=book.pagePointer==0?'none':'block';btnNext.style['display']=book.pagePointer==book.pages.length?'none':'block';}
    adjustCoord(elements)
    {this.xOffset=(1-((elements[0].getBoundingClientRect().x-this.xOffset)%1))%1;this.yOffset=(1-((elements[0].getBoundingClientRect().y-this.yOffset)%1))%1;for(let i=0;i<elements.length;i++){elements[i].style.setProperty('transform',`translate(${this.xOffset}px,${this.yOffset}px)`);}}}   
</script>

    new McBookPublisher({id:"read", source:'file.mc'}).init();
